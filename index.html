<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Web development projekt</title>
</head>

<body>

    <main class="main">
      <section class="home">
        <div class="container home__container">
          <header class="header">
            <div class="logo header__logo"><img src="./src/images/logo.png" alt="logo"></div>
            <nav class="home__navigation navigation">
              <ul class="navigation__list">
                <li class="navigation__item"><a href="#">Home</a></li>
                <li class="navigation__item"><a href="#">About</a></li>
                <li class="navigation__item"><a href="#">Servicing</a></li>
                <li class="navigation__item"><a href="#">Portfolio</a></li>
                <li class="navigation__item"><a href="#">Blog</a></li>
                <li class="navigation__item"><a href="#">Contact us</a></li>
              </ul>
              <div class="header__search search">
                <form action="#" method="GET" class="search__form">
                  <input type="text" name="query" id="search" placeholder="Search">
                  <button type="submit">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img"
                      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                      class="svg-inline--fa fa-search fa-w-16 fa-3x">
                      <path fill="currentColor"
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                        class=""></path>
                    </svg>
                  </button>
                </form>
              </div>
            </nav>
          </header>
          <div class="home__content home-content">
            <h1 class="home-content__title main-title">Web development projekt</h1>
            <p class="home-content__text">Very suitable to support all web development projects</p>
            <div class="home-content__buttons">
              <a href="#" class="home-content__services button">OUR SERVICES</a>
              <a href="#search" class="home-content__hire button">HIRE IS NOW</a>
            </div>
            <a href="#" class="home-content__angle">
              <svg data-icon="angle-down" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 80 320 512">
                <path fill="currentColor"
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                  class=""></path>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="./src/js/main.js"></script>

</html>
